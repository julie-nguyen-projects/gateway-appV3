<div class="container">
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-dark col-md-12" (click)="getAllCompanies()" style="margin: 5px">
                List all the companies
            </button>
            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" class="btn btn-success col-md-12"
                    style="margin: 5px" [routerLink]="['/company']">
                    Administration of companies
            </button>
            <p-fieldset legend="Research form" [toggleable]="true">
                <!-- Search form-->
                <form name="companyForm" role="form" novalidate (ngSubmit)="searchCompanies()" #companyForm="ngForm">
                    <div class="form-group">
                        <label class="form-control-label" for="companyName">Company's name </label>
                        <input type="text" class="form-control" pKeyFilter="alpha" id="companyName" name="companyName"
                               [(ngModel)]="searchedCompany.name">
                    </div>

                    <button type="submit" id="search-company" class="btn btn-primary" >
                        <fa-icon [icon]="'search'"></fa-icon>&nbsp;<span>Search</span>
                    </button>
                </form>
            </p-fieldset>
        </div>

        <!-- Results -->
        <div class="col-md-9">
            <div class="table-responsive" *ngIf="companies">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th><span>Name</span></th>
                        <th><span>City</span></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody *ngIf="companies">
                    <tr *ngFor="let company of companies; trackBy: trackIdentityCompany">
                        <td>{{company.name}}</td>
                        <td>{{company.cityExpName}}</td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        [routerLink]="['network-company', company.id, 'view' ]"
                                        class="btn btn-info btn-sm">
                                    <fa-icon [icon]="'eye'"></fa-icon>
                                    <span class="d-none d-md-inline">View</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
