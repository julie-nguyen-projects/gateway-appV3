<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="conversation">
            <h2><span>Conversation</span> {{conversation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>User Conv</span></dt>
                <dd>
                    <span *ngFor="let userConv of conversation.userConvs; let last = last">
                        <a [routerLink]="['/user-conv', userConv?.id, 'view' ]">{{userConv.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/conversation', conversation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
