<div>
    <h2 id="page-heading">
        <span>Conversations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-conversation" [routerLink]="['/conversation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Conversation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="conversations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>User Conv</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let conversation of conversations ;trackBy: trackId">
                <td><a [routerLink]="['/conversation', conversation.id, 'view' ]">{{conversation.id}}</a></td>
                <td>
                    <span *ngFor="let userConv of conversation.userConvs; let last = last">
                            <a class="form-control-static" [routerLink]="['../user-conv', userConv?.id, 'view' ]">{{userConv.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/conversation', conversation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/conversation', conversation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'conversation', { outlets: { popup: conversation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
