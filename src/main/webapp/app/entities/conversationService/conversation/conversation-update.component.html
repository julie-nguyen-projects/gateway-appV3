<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-conversation-heading">Create or edit a Conversation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!conversation.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="conversation.id" readonly />
                </div>

                <div class="form-group">
                    <label for="field_userConv">User Conv</label>
                    <select class="form-control" id="field_userConv" multiple name="userConv" [(ngModel)]="conversation.userConvs" required>
                        <option [ngValue]="getSelected(conversation.userConvs, userConvOption)" *ngFor="let userConvOption of userconvs; trackBy: trackUserConvById">{{userConvOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.userConv?.dirty && editForm.controls.userConv?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.userConv?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
