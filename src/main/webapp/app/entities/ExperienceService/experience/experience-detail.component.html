<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="experience">
            <h2><span>Experience</span> {{experience.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{experience.title}}</span>
                </dd>
                <dt><span>Beginning Date</span></dt>
                <dd>
                    <span>{{experience.beginningDate}}</span>
                </dd>
                <dt><span>Ending Date</span></dt>
                <dd>
                    <span>{{experience.endingDate}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{experience.type}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    <div *ngIf="experience.userId">
                        <a [routerLink]="['/exp-user', experience.userId, 'view']">{{experience.userId}}</a>
                    </div>
                </dd>
                <dt><span>Company</span></dt>
                <dd>
                    <div *ngIf="experience.companyId">
                        <a [routerLink]="['/company', experience.companyId, 'view']">{{experience.companyName}}</a>
                    </div>
                </dd>
                <dt><span>School</span></dt>
                <dd>
                    <div *ngIf="experience.schoolId">
                        <a [routerLink]="['/school', experience.schoolId, 'view']">{{experience.schoolName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/experience', experience.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
