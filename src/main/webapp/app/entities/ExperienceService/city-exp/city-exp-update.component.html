<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-city-exp-heading">Create or edit a City Exp</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!cityExp.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cityExp.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="cityExp.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_countryExp">Country Exp</label>
                    <select class="form-control" id="field_countryExp" name="countryExp" [(ngModel)]="cityExp.countryExpId"  required>
                        <option *ngIf="!editForm.value.countryExp" [ngValue]="null" selected></option>
                        <option [ngValue]="countryExpOption.id" *ngFor="let countryExpOption of countryexps; trackBy: trackCountryExpById">{{countryExpOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.countryExp?.dirty && editForm.controls.countryExp?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.countryExp?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
